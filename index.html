<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body style="background-color:rgb(76, 39, 39);">
    <main>
    <h1 class="main_title" style="color: lightgoldenrodyellow; font-weight: 700;
    font-family: 'Courier New', Courier, monospace;
    text-transform: uppercase; font-size: 55px;">LeaderBoard</h1>
        <form class="main_form">
            <input type="text" placeholder="First Name" style="color:rgb(0, 0, 0) ;border: 2px solid skyblue;
            box-shadow: 2px 4px 4px 2px  rgba(42, 220, 42, 0.8);">
            <input type="text" placeholder="Last Name" style="border: 2px solid skyblue;
            box-shadow: 2px 4px 4px 2px  rgba(42, 220, 42, 0.8);">
            <input type="text" placeholder="Country" style="border: 2px solid skyblue;
            box-shadow: 2px 4px 4px 2px  rgba(42, 220, 42, 0.8);">
            <input type="number" placeholder="Player Score" style="border: 2px solid skyblue;
            box-shadow: 2px 4px 4px 2px  rgba(42, 220, 42, 0.8);">
            <button class="main_form-submit-btn">Add Player</button>
        </form>
        <p class="main_error-prompter">All fields are required</p>

        <div class="main_scoreboard-wrapper">
            <div class="main_scoreboard">
                <div>
                    <p class="main_player-name">Akhil Sharma</p>
                    <p class="main_time-stamp">Jan 2023: 09:24:44</p>
                </div>
                <p class="main_player-country">India</p>
                <p class="main_player-score">85</p>
                <div class="main_scoreboard-btn-container">
                    <button style="border: 2px solid black; background-color: pink; box-shadow: 4px 4px 4px;">&#x1f5d1;</button>
                    <button style="border: 2px solid black; background-color: pink; box-shadow: 4px 4px 4px;">+5</button>
                    <button style="border: 2px solid black; background-color: pink; box-shadow: 4px 4px 4px;">-5</button>
                </div>
            </div>

            <div class="main_scoreboard">
                <div>
                    <p class="main_player-name">Laxmi Sharma</p>
                    <p class="main_time-stamp">Feb 2023: 19:24:44</p>
                </div>
                <p class="main_player-country">India</p>
                <p class="main_player-score">95</p>
                <div class="main_scoreboard-btn-container">
                    <button style="border: 2px solid black; background-color: pink; box-shadow: 4px 4px 4px;">&#x1f5d1;</button>
                    <button style="border: 2px solid black; background-color: pink; box-shadow: 4px 4px 4px;">+5</button>
                    <button style="border: 2px solid black; background-color: pink; box-shadow: 4px 4px 4px;">-5</button>
                </div>
            </div>

            <div class="main_scoreboard">
                <div>
                    <p class="main_player-name">Rahul Sharma</p>
                    <p class="main_time-stamp">Mar 2023: 10:24:04</p>
                </div>
                <p class="main_player-country">India</p>
                <p class="main_player-score">70</p>
                <div class="main_scoreboard-btn-container">
                    <button style="border: 2px solid black; background-color: pink; box-shadow: 4px 4px 4px;">&#x1f5d1;</button>
                    <button style="border: 2px solid black; background-color: pink; box-shadow: 4px 4px 4px;">+5</button>
                    <button style="border: 2px solid black; background-color: pink; box-shadow: 4px 4px 4px;">-5</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
